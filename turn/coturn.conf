# Coturn 本地测试用配置（Docker）
# 见 README「TURN 本地测试」一节

listening-port=3478
listening-ip=0.0.0.0
relay-ip=0.0.0.0

# 客户端连到 TURN 时看到的「外部地址」，需与前端用的 TURN URL 一致：
# - 本机测：EXTERNAL_IP=127.0.0.1，前端 TURN URL 用 turn:127.0.0.1:3478 或 turn:localhost:3478
# - 另一台设备测：EXTERNAL_IP=本机局域网 IP（如 192.168.1.100），前端用 turn:192.168.1.100:3478
external-ip=127.0.0.1

realm=local
user=test:test123

min-port=49152
max-port=49200

verbose
log-file=stdout
